<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="insta-logo">
                <div class="profile-pic">
                    <img src="./img/julia-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como juvberry</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é juvberry?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
